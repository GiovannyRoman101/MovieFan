<!DOCTYPE html>
  <body>
    <div class = "container">
      <div class = "row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <form class="form-signin">
            <h1 class="h3 mb-3 font-weight-normal text-center">Please enter your email and password</h1>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control center-block" placeholder="Email address" ng-model ="loginCtrl.user.email" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control center-block" placeholder="Password" ng-model ="loginCtrl.user.password" required>
            <br>
            <button class="btn btn-lg btn-primary center-block" type="submit" ng-click="loginCtrl.login(loginCtrl.user)">Sign in</button>
          </form>
        </div>
      </div>
    </div>
  </body>
